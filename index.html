<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram_celular.png" alt="Instagram Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/instagram_logo.png" alt="Instagram Logo">
                <div class="profile-photo">
                    <img src="img/perfil_instagram.jpg" alt="Perfil Instagram">
                </div>
                <a href="#" class="instagram-login">Continue como fsoller7</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é fsoller7?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar Contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download">
                        <img src="img/apple_button.png" alt="Apple Button">
                    </a>
                    <a href="#" class="app-download">
                        <img src="img/googleplay_button.png" alt="Google Play Button">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
